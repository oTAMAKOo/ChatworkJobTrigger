[Job]
JobNameFormat = 

[Arg0]
Field = type
Type = string
Values = development[dev, develop],staging[stg], production[prod]

[Arg1]
Field = platform
Type = string
Values = ios, android

[Arg2]
Field = Branch
Type = string
Description = gitのブランチ名

[Arg3]
Field = FpsHide
Type = bool
Default = false
Description = FPS表示を非表示

[Arg4]
Field = NoSRDebugger
Type = bool
Default = false
Description = SRDebuggerを無効化

